<!-- ************************    SCRIPT START ************************* -->

        <script>
        
              $("input").change(function(){
                // $("input").css("background-color", "yellow");
              });
            
              
                let people = new Map();
                var counter = 0;
                var number = 0;

                //var player = {name:"", points:0, team1:"na", team2:"na", team3:"na", team4:"na", team5:"na"};
            
                function addFunction() {

                    var nameOf = document.getElementById("add").value;

                    counter++;
                    people.set(nameOf, counter);

                    var tableid = "t" + counter;
                
                    document.getElementById(tableid).innerHTML += nameOf;
                    
                    number++;
                    document.getElementById("num_people").innerHTML = number;

                    
                }


                function deleteFunction() {

                    var deletename = document.getElementById("delete").value;
                    var index = people.get(deletename);
                    people.delete(deletename);

        
                    var tableid = "t" + index;

                    document.getElementById(tableid).innerHTML = "_";
                    
                   
                    number--;
                    document.getElementById("num_people").innerHTML = number;

                }

                function makeBracket() {
                    var allPlayers = [];

                    for (let person of people.keys()) {
                         allPlayers.push(person); 
                        }

                    //sessionStorage.setItem("players", "people_array");
                    sessionStorage.setItem("allPlayers", JSON.stringify(allPlayers));

                    location.href="tourney_test.html";
                }
